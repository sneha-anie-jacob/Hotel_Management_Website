<div class="body">

    <div class="loginbox">
        <!-- <img src="https://www.pngitem.com/pimgs/m/256-2560208_person-icon-black-png-transparent-png.png" 
        alt="avatar" class="avatar"> -->
            <h1>LOGIN HERE</h1>

            <form  #userlogin="ngForm" (ngSubmit)="loginUser()">
                
                <p>Username</p>
                <input type="text" name="username" placeholder="Enter Usename" [(ngModel)]="user.usr" 
                 required #email ="ngModel" [class.is.invalid]="email.invalid && email.touched">

                
                 <p>Password</p>
                <input type="password" name="password" placeholder="Enter Password" [(ngModel)]="user.pwd"
                minlength="6" required>

        
                
                <button class="btn btn-primary" type="submit" [disabled]="userlogin.form.invalid">Login</button>
                <!-- <input type="submit" name="" value="Login"> -->
                
                <a routerLink="#">Forgot your password?</a><br>
                <a routerLink="/register">Don't have an account?</a><br>
           
            </form>
            </div>
</div>
